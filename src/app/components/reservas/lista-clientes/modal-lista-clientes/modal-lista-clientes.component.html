<div class="modal-header">
  <h1 class="modal-title fs-5" id="modalClienteLabel">MÓDULO CLIENTES</h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="CerrarModal()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="formularioCliente">
    <div class="row">
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Tipo de cliente:</label>
          <input type="text" class="form-control" formControlName="clientType" placeholder="Ingrese el tipo de cliente.">
        </div>
      </div>
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Tipo de documento:</label>
          <input type="text" class="form-control" formControlName="documentType" placeholder="Ingrese el tipo de documento.">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Número de documento:</label>
          <input type="text" class="form-control" formControlName="documentNumber" placeholder="Ingrese el número de documento.">
        </div>
      </div>
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Nombre:</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Ingrese el nombre del cliente.">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Celular:</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="Ingrese el número de celular.">
        </div>
      </div>

    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div *ngIf="exito" class="alert alert-success">
      {{ exito }}
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="guardarCliente()">
    <i class="fas fa-save"></i> {{ clienteEditar ? 'Actualizar' : 'Registrar' }}
  </button>
  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="CerrarModal()">
    <i class="fas fa-times"></i> Cerrar
  </button>
</div>
