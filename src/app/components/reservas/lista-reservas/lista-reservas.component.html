<div class="card">
  <div class="card-body">
    <form autocomplete="off" novalidate="novalidate">
      <h5 class="card-title">LISTADO DE RESERVAS</h5>
      <hr />
      <div class="row">
        <div class="col-xl-3">
          <div class="mb-3">
            <label class="form-label">Nro. reserva</label>
            <input type="number" class="form-control" placeholder="Ingrese nro. reserva" formControlName="inputNroReserva">
          </div>
        </div>
        <div class="col text-right">
          <button type="button" class="btn btn-primary" >
          <i class="fas fa-solid fa-plus"></i>
          Agregar reserva</button>
      </div>
      </div>
      <div class="row">
        <div class="col-xl-3">
            <div class="form-group mb-3">
              <label class="form-label">Fecha Inicio: *</label>
              <dx-date-box
                placeholder="dd/mm/aaaa"
                displayFormat="dd/MM/yyyy"
                [showClearButton]="true"
                [useMaskBehavior]="true"
                type="date"
                [value]="fechaActual"
                formControlName="inputFechaInicio">
            </dx-date-box>
          </div>
        </div>
        <div class="col-xl-3">
          <div class="form-group mb-3">
            <label class="form-label">Fecha Fin: *</label>
            <dx-date-box
              placeholder="dd/mm/aaaa"
              displayFormat="dd/MM/yyyy"
              [showClearButton]="true"
              [useMaskBehavior]="true"
              type="date"
              [value]="fechaActual"
              formControlName="inputFechaFin">
            </dx-date-box>
          </div>
        </div>
        <div class="col-xl-3" style="margin-top: 29px">
          <button type="button" class="btn btn-success" style="margin-right: 5px;" (click)="buscarReservas()">
            <i class="fa-solid fas fa-search"></i>
            Buscar
          </button>
          <button type="button" class="btn btn-danger" (click)="limpiarFormulario()">
            <i class="fa-solid fas fa-eraser"></i>
            Limpiar
          </button>
        </div>
      </div>
      <hr />
    </form>
    <div *ngIf="reservas.length > 0">
      <h6 class="mt-3">Resultados ({{ reservas.length }})</h6>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Cliente ID</th>
              <th>Estado</th>
              <th>Inicio</th>
              <th>Fin</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reserva of reservas">
              <td>{{ reserva.id }}</td>
              <td>{{ reserva.clientId }}</td>
              <td>{{ reserva.status }}</td>
              <td>{{ reserva.startDate | date: 'short' }}</td>
              <td>{{ reserva.endDate | date: 'short' }}</td>
              <td>{{ reserva.totalPrice | currency }}</td>
              <td>
                <button class="btn btn-sm btn-info" [routerLink]="['/pagar-reserva', reserva.id]">
                  <i class="fas fa-eye"></i> Ver detalles
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
