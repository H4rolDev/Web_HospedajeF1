<div class="card">
  <div class="card-body">
    <form >
    <h5 class="card-title">LISTADO DE PRODUCTOS</h5>
    <hr />
    <div class="row">
      <div class="col-xl-3">
        <div class="mb-3">
          <label class="form-label">Nombre producto</label>
          <input type="text" class="form-control" placeholder="Ingrese nro. habitacion" >
        </div>
      </div>
      <div class="col text-right">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#modalCliente" (click)="AbrirModal()">
          <i class="fa-solid fas fa-plus"></i>
          Agregar producto
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-3">
        <div class="mb-3">
          <label class="form-label">Estado</label>
          <input type="text" class="form-control" placeholder="Ingrese tipo habitacion" >
        </div>
      </div>
      <div class="col-xl-3" style="margin-top: 29px">
        <button type="button" class="btn btn-success" style="margin-right: 5px;">
          <i class="fa-solid fas fa-search"></i>
          Buscar
        </button>
        <button type="button" class="btn btn-danger">
          <i class="fa-solid fas fa-eraser"></i>
          Limpiar</button>
      </div>
    </div>
    <hr />
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Producto</th>
            <th scope="col">Stock</th>
            <th scope="col">Precio</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
      </table>
    </div>
  </form>
  </div>
</div>
