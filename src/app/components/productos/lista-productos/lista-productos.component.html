<div class="card">
  <div class="card-body">
    <form >
    <h5 class="card-title">LISTADO DE PRODUCTOS</h5>
    <hr />
    <div class="row">
      <div class="col text-right">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#modalCliente" (click)="AbrirModal()">
          <i class="fa-solid fas fa-plus"></i>
          Agregar producto
        </button>
      </div>
    </div>
    <hr />
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Producto</th>
            <th scope="col">Stock</th>
            <th scope="col">Stock disponible</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let products of producto; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ products.name }}</td>
            <td>{{ products.totalStock }}</td>
            <td>{{ products.availableStock }}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editarProducto(products)">
                <i class="fa-solid fas fa-pen"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="eliminarProducto(products.id)">
                <i class="fa-solid fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
  </div>
</div>
