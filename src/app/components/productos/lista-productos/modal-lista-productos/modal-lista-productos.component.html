<div class="modal-header">
  <h1 class="modal-title fs-5">MODULO PRODUCTO</h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="CerrarModal()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="formularioproducto">
    <div class="row">
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Nombre: *</label>
          <input type="text" class="form-control" placeholder="Ingrese nombre producto." formControlName="name">
        </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="guardarProducto()">
    <i class="fas fa-save"></i> {{ productoEditar ? 'Actualizar' : 'Registrar' }}
  </button>
  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="CerrarModal()">
    <i class="fas fa-times"></i> Cerrar
  </button>
</div>
