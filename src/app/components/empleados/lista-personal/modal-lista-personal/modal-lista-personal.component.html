<div class="modal-header">
  <h1 class="modal-title fs-5" id="modalClienteLabel">MÃ“DULO PERSONAL</h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="CerrarModal()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="formularioEmpleado">
    <div class="row">
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Tipo de documento: *</label>
          <input type="text" class="form-control" formControlName="documentType" placeholder="Ingrese el tipo de documento.">
        </div>
      </div>
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Numero de documento: *</label>
          <input type="text" class="form-control" formControlName="documentNumber" placeholder="Ingrese el numero de documento.">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Nombre: *</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Ingrese sus nombres." min="0">
        </div>
      </div>
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Apellidos: *</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Ingrese sus apellidos." min="0">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Celular:</label>
          <input type="text" class="form-control" rows="6" formControlName="phone" placeholder="Ingrese nro. celular.">
        </div>
      </div>
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Empresa:</label>
          <select class="form-select" formControlName="empresa_id">
            <option value="" disabled selected>Seleccione una empresa</option>
            <option *ngFor="let empresa of listaEmpresas" [value]="empresa.id">{{ empresa.name }}</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="guardarTrabajador()">
    <i class="fas fa-save"></i> {{ empleadoEditar ? 'Actualizar' : 'Registrar' }}
  </button>
  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="CerrarModal()"><i class="fa-solid fas fa-times"></i> Cerrar</button>
</div>
