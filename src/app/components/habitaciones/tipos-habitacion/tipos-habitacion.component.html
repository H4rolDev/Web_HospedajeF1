<div class="card">
  <div class="card-body">
    <form >
    <h5 class="card-title">LISTADO DE TIPOS DE HABITACIONES</h5>
    <hr/>
    <div class="row">
      <div class="col text-right">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#modalTiposHabitaciones" (click)="AbrirModal()">
          <i class="fa-solid fas fa-plus"></i>
          Agregar tipo habitacion
        </button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">NÂ°</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipoHabitacion of tipoHabitacion; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ tipoHabitacion.name }}</td>
        <td>{{ tipoHabitacion.description }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editarTipoHabitacion(tipoHabitacion)">
            <i class="fa-solid fas fa-pen"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminarTipoHabitacion(tipoHabitacion.id)">
            <i class="fa-solid fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
    </div>
    </form>
  </div>
</div>
