<div class="modal-header">
  <h1 class="modal-title fs-5" id="modalClienteLabel">MÃ“DULO HABITACIONES</h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="CerrarModal()"></button>
</div>
<div class="modal-body">
  <form>
    <div class="row">
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Numero: *</label>
          <input type="text" class="form-control" placeholder="Ingrese nro. habitacion.">
        </div>
      </div>
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Tipo: *</label>
          <input type="text" class="form-control" placeholder="Ingrese tipo de habitacion.">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Precio dia: *</label>
          <input type="number" class="form-control" placeholder="Ingrese precio." min="0">
        </div>
      </div>
      <div class="col-xl-6 col-sm-12 col-lg-6">
        <div class="mb-3">
          <label class="form-label">Precio hora: *</label>
          <input type="number" class="form-control" placeholder="Ingrese precio." min="0">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="mb-3">
          <label class="form-label">Observaciones:</label>
          <textarea class="form-control" rows="6" placeholder="Ingrese las observaciones."></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary"><i class="fas fa-solid fa-save"></i> Registrar</button>
  <button type="button" class="btn btn-warning"><i class="fas fa-solid fa-pencil"></i> Actualizar</button>
  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="CerrarModal()"><i class="fa-solid fas fa-times"></i> Cerrar</button>
</div>
